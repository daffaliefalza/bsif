<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elegant Dropdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
      }

      select {
        border: none;
        border-radius: 8px;
        font-size: 16px;
        padding: 12px 16px;
        width: 250px;
        appearance: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      select:hover,
      select:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      }

      option {
        color: #333;
        padding: 10px;
      }

      option:hover {
        background-color: #007bff;
        color: #ffffff;
      }

      optgroup[label] {
        background-color: #f0f0f0;
        padding: 5px 10px;
        font-weight: bold;
        color: #333;
      }

      /* Custom Arrow */
      select::-ms-expand {
        display: none;
      }

      .custom-select-wrapper {
        position: relative;
        width: 250px;
      }

      .custom-select-arrow {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="custom-select-wrapper">
      <select>
        <optgroup label="Proyek">
          <option value="volvo">Proyek</option>
          <option value="saab">PBBS 2</option>
        </optgroup>
        <optgroup label="German Cars">
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </optgroup>
      </select>
      <svg
        class="custom-select-arrow"
        width="10"
        height="6"
        viewBox="0 0 10 6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
      >
        <path d="M0 0L5 5L10 0H0Z" fill="#333"></path>
      </svg>
    </div>
  </body>
</html>
